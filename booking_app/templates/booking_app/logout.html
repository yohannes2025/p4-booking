{% extends "booking_app/base.html" %} {% block content %}
<h2>You have been logged out</h2>
<div class="border-top pt-3">
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
</div>
{% endblock %}
